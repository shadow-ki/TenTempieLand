<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TenTempieLand — Servidor Minecraft</title>

<style>
:root{
  --bg:#0a0d11;
  --panel:#111827;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#7c4dff;
  --accent2:#06d6a0;
  --radius:10px;
  --max-width:900px;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  background:var(--bg);
  color:var(--text);
  font-family:"Segoe UI",Roboto,sans-serif;
  display:flex;
  justify-content:center;
  padding:20px;
}

.container{
  width:100%;
  max-width:var(--max-width);
}

/* HEADER */
header{
  background:#151b26;
  border-radius:var(--radius);
  padding:10px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
}
header img{height:60px}

nav{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
}
nav a{
  color:var(--muted);
  text-decoration:none;
  font-weight:bold;
}
nav a:hover{color:var(--accent)}

.menu-toggle{
  display:none;
  flex-direction:column;
  cursor:pointer;
  gap:5px;
}
.menu-toggle span{
  width:25px;height:3px;background:var(--muted);
}

/* SECTIONS */
section{
  background:var(--panel);
  margin-top:16px;
  padding:16px;
  border-radius:var(--radius);
  opacity:0;
  transform:translateY(20px);
  transition:0.6s ease;
}
section.visible{
  opacity:1;
  transform:translateY(0);
}
h2{color:var(--accent);margin-bottom:10px}

/* USERS */
.users-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(140px,1fr));
  gap:12px;
}
.user-card{
  background:rgba(255,255,255,0.04);
  border-radius:8px;
  padding:10px;
  text-align:center;
  opacity:0;
  transform:translateY(20px);
  transition:0.4s ease;
}
.user-card.show{opacity:1;transform:translateY(0)}
.user-card:hover{transform:scale(1.05)}

.user-card img{
  width:80px;
  height:160px;
  image-rendering:pixelated;
  margin-bottom:8px;
}

/* BADGES */
.badge{
  margin-top:4px;
  padding:3px 8px;
  border-radius:6px;
  font-size:11px;
  font-weight:bold;
  color:white;
}
.badge.MC{background:#4caf50}
.badge.SK{background:#03a9f4}

/* BLOG */
.post{
  background:rgba(255,255,255,0.03);
  padding:10px;
  border-radius:6px;
  margin-top:10px;
  opacity:0;
  transform:translateY(20px);
  transition:0.5s ease;
}
.post.show{opacity:1;transform:translateY(0)}

footer{
  margin-top:16px;
  text-align:center;
  color:var(--muted);
}

@media(max-width:600px){
  .menu-toggle{display:flex}
  nav{display:none;flex-direction:column}
  nav.open{display:flex}
}
</style>
</head>

<body>
<div class="container">

<header>
  <img src="logo_tentem.png" alt="TenTempieLand">
  <div class="menu-toggle" id="menu-toggle">
    <span></span><span></span><span></span>
  </div>
  <nav id="nav-menu">
    <a href="#intro">Inicio</a>
    <a href="#usuarios">Usuarios</a>
    <a href="#blog">Blog</a>
  </nav>
</header>

<section id="intro">
  <h2>Bienvenido a TenTempieLand</h2>
  <p>Servidor de Minecraft con comunidad y rol.</p>
</section>

<section id="usuarios">
  <h2>Usuarios del servidor</h2>
  <div class="users-grid" id="users"></div>
  <p style="text-align:center;color:var(--accent2);margin-top:10px">
    Total de jugadores: <span id="total-users">0</span>
  </p>
</section>

<section id="blog">
  <h2>Blog semanal</h2>
  <div id="posts"></div>
</section>

<footer>© 2025 TenTempieLand</footer>

</div>

<script>
/* MENU */
document.getElementById("menu-toggle").onclick =
() => document.getElementById("nav-menu").classList.toggle("open");

/* APARICIÓN DE SECCIONES */
const observer = new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting){
      e.target.classList.add("visible");
      observer.unobserve(e.target);
    }
  });
},{threshold:0.1});

document.querySelectorAll("section").forEach(s=>observer.observe(s));

/* CARGA DE USUARIOS Y SKINS */
fetch("users.json")
.then(r=>r.json())
.then(users=>{
  const c = document.getElementById("users");
  c.innerHTML = users.map((u,i)=>{
    const skinUrl = u.skin && u.skin.trim() !== ""
      ? u.skin
      : `https://minotar.net/body/${u.name}/160`;

    return `
      <div class="user-card">
        <img src="${skinUrl}"
             onerror="this.src='https://minotar.net/body/${u.name}/160'">
        <strong>${u.name}</strong>
        <div class="badge ${u.type}">${u.type}</div>
      </div>`;
  }).join("");

  document.querySelectorAll(".user-card")
    .forEach((c,i)=>setTimeout(()=>c.classList.add("show"), i*100));

  document.getElementById("total-users").textContent = users.length;
});

/* BLOG */
fetch("blog.json")
.then(r=>r.json())
.then(d=>{
  const p = document.getElementById("posts");
  p.innerHTML = d.posts.map(t=>`<div class="post">${t}</div>`).join("");
  document.querySelectorAll(".post")
    .forEach((e,i)=>setTimeout(()=>e.classList.add("show"),i*150));
});
</script>

</body>
</html>
